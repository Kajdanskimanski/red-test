<div class="detail-row">
  <div *ngIf="rowData.resourceType ==='Practitioner'">
    <form [formGroup]="this.formGroup">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Firstname</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
      <div>
        <!-- <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
          </mat-form-field> -->
        <!-- <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Fax</mat-label>
            <input matInput formControlName="fax">
          </mat-form-field> -->
      </div>
    </form>
  </div>

  <div *ngIf="rowData.resourceType ==='Patient'">
    <form [formGroup]="this.formGroup">
      <h2>{{rowData.resourceType}}</h2>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>ID</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Firstname</mat-label>
            <input matInput formControlName="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Birthdate</mat-label>
            <input matInput formControlName="birthDate">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <input matInput formControlName="gender">
          </mat-form-field>
        </div>
        <div class="adress">
          <!-- <mat-form-field appearance="outline">
            <mat-label>
              <mat-label>Address</mat-label>
            </mat-label>
            <input matInput formControlName="address">
          </mat-form-field> -->
        </div>
      </div>
    </form>
  </div>
</div>
